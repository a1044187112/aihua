<script>
	$(document).ready(function() {
		//BOX BUTTON SHOW AND CLOSE
	   jQuery('.small-graph-box').hover(function() {
		  jQuery(this).find('.box-button').fadeIn('fast');
	   }, function() {
		  jQuery(this).find('.box-button').fadeOut('fast');
	   });
	   jQuery('.small-graph-box .box-close').click(function() {
		  jQuery(this).closest('.small-graph-box').fadeOut(200);
		  return false;
	   });
	   
		 //   菜单点击
			$('.sub-menu').click(function(){
				var href = $(this).find('a').attr('data-href');
				$('#load_html').attr('src',href);
			});
	   
	});
	</script>
<!-- calendar -->
	<script type="text/javascript" src="language/language.js"></script>
	<script type="text/javascript">
		var widthChange = 768;
		$('.fa.fa-bars').click(function(){ // 当屏幕小于768  且点击顶部菜单按钮是 显示菜单遮罩
			var cWidth = window.innerWidth;
			if($('#sidebar').hasClass('hide-left-bar')){
				$('.menu_bg').css('display','none');
			}else if(cWidth<widthChange){
				$('.menu_bg').css('display','block');
			}
		});		
		$(window).click(function(e){ // 当屏幕小于768时  点击屏幕上不在menu区域时  隐藏menu
			var cWidth = window.innerWidth;
			if(cWidth <= widthChange && $(e.target).parents('#sidebar').length == 0){
				$('#sidebar').removeClass('hide-left-bar');
				$('.menu_bg').css('display','none');
			}
		});
		$(window).resize(function(){
			var cWidth = window.innerWidth;
			if(cWidth>widthChange){
				$('.menu_bg').css('display','none');
				// $('#sidebar').addClass('hide-left-bar');
			}
		});
		
		
		$(window).load('./language/cn.json',function(res){
			var data = JSON.parse(res);
			Language.common(data.common);
		})
		
		
	</script>
